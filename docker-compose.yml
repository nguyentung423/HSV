version: "3.8"

services:
  be:
    build:
      context: .
      dockerfile: docker/Dockerfile.be
    ports:
      - "8000:8000"
    volumes:
      - ./Source/BE:/app
    environment:
      - PYTHONUNBUFFERED=1

  fe:
    build:
      context: .
      dockerfile: docker/Dockerfile.fe
    ports:
      - "5173:5173"
    volumes:
      - ./Source/FE:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - be
